<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>behave</title>
    <style>
        html,body { height:100%; margin:0; background:#000; overflow:hidden; }
        #container { width:100%; height:100%; touch-action:none; }
        .credit { position:absolute; left:12px; bottom:12px; color:#889; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; font-size:13px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <!-- Top navigation pill -->
    <nav class="top-nav" aria-label="Main navigation">
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Centered headline -->
    <div class="center-text">behave</div>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script>
    (function(){
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 4000);
        camera.position.z = 800;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio || 1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const group = new THREE.Group();
        scene.add(group);

        const COUNT = 6000;
        const positions = new Float32Array(COUNT * 3);
        for (let i = 0; i < COUNT; i++){
            positions[i*3]   = (Math.random() - 0.5) * 3000;
            positions[i*3+1] = (Math.random() - 0.5) * 3000;
            positions[i*3+2] = (Math.random() - 0.5) * 3000;
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // add per-point phase and scale for twinkle
        const phases = new Float32Array(COUNT);
        const scales = new Float32Array(COUNT);
        for (let i = 0; i < COUNT; i++){
            phases[i] = Math.random() * Math.PI * 2.0;
            scales[i] = Math.random() * 1.4 + 0.6;
        }
        geometry.setAttribute('aPhase', new THREE.BufferAttribute(phases, 1));
        geometry.setAttribute('aScale', new THREE.BufferAttribute(scales, 1));

        const material = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0.0 },
                uColor: { value: new THREE.Color(0xffffff) }
            },
            vertexShader: `
                attribute float aScale;
                attribute float aPhase;
                uniform float uTime;
                varying float vAlpha;
                void main(){
                    vec4 mvPos = modelViewMatrix * vec4(position, 1.0);
                    float tw = 0.5 + 0.5 * sin(uTime * 4.0 + aPhase);
                    vAlpha = 0.35 + 0.65 * tw;
                    float size = aScale * 2.5 * (300.0 / -mvPos.z) * (0.6 + 0.8 * tw);
                    gl_PointSize = size;
                    gl_Position = projectionMatrix * mvPos;
                }
            `,
            fragmentShader: `
                uniform vec3 uColor;
                varying float vAlpha;
                void main(){
                    vec2 c = gl_PointCoord - vec2(0.5);
                    float r = length(c);
                    if(r > 0.5) discard;
                    float fade = smoothstep(0.5, 0.32, r);
                    gl_FragColor = vec4(uColor * fade, vAlpha * fade);
                }
            `,
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const points = new THREE.Points(geometry, material);
        group.add(points);
        const clock = new THREE.Clock();

        let targetX = 0, targetY = 0;
        function onPointerMove(e){
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = (e.clientY / window.innerHeight) * 2 - 1;
            targetX = x * 0.6;
            targetY = y * 0.6;
        }
        window.addEventListener('pointermove', onPointerMove, { passive:true });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate(){
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            if (material.uniforms) material.uniforms.uTime.value = t;
            group.rotation.y += (targetX - group.rotation.y) * 0.05;
            group.rotation.x += (targetY - group.rotation.x) * 0.05;
            // clamp x rotation
            group.rotation.x = Math.max(Math.min(group.rotation.x, 0.9), -0.9);
            // slow auto-rotate
            group.rotation.y += 0.0008;
            renderer.render(scene, camera);
        }
        animate();
    })();
    </script>
    <style>
        .top-nav{
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 66vw;
            max-width: 1100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 24px;
            padding: 12px 28px;
            background: rgba(255,255,255,0.04);
            color: #fff;
            border-radius: 9999px;
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            backdrop-filter: blur(12px) saturate(120%);
            border: 1px solid rgba(255,255,255,0.06);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            z-index: 30;
        }
        .top-nav a{
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.6px;
            padding: 6px 12px;
            border-radius: 9999px;
            transition: background 200ms, color 200ms, transform 150ms;
        }
        .top-nav a:hover{
            background: rgba(255,255,255,0.06);
            transform: translateY(-2px);
        }

        .center-text{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            font-weight: 800;
            font-size: clamp(48px, 14vw, 180px);
            line-height: 1;
            text-align: center;
            z-index: 20;
            pointer-events: none;
            text-transform: none;
            letter-spacing: -2px;
            mix-blend-mode: screen;
        }
        @media (max-width:640px){
            .top-nav{ width: calc(100% - 32px); left: 50%; transform: translateX(-50%); }
            .center-text{ font-size: clamp(36px, 18vw, 96px); }
        }
    </style>
</body>
</html>
